    <!-- Title Page-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<body>

    <div class="page-wrapper p-t-100 p-b-100 font-robo" style="background-image: url('static/prediction/images/ocp.png');">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
            
                <div class="card-body">
                    <div class="row row-space">
                        <div onclick="window.location='/'" style="cursor: pointer; background-color: #1b992c;width: 40px;margin-top: 20px;margin-left:20px;height: 40px;border-radius: 50%;">
                            <svg class="svg-icon" viewBox="0 0 20 20">
                                <path d="M3.24,7.51c-0.146,0.142-0.146,0.381,0,0.523l5.199,5.193c0.234,0.238,0.633,0.064,0.633-0.262v-2.634c0.105-0.007,0.212-0.011,0.321-0.011c2.373,0,4.302,1.91,4.302,4.258c0,0.957-0.33,1.809-1.008,2.602c-0.259,0.307,0.084,0.762,0.451,0.572c2.336-1.195,3.73-3.408,3.73-5.924c0-3.741-3.103-6.783-6.916-6.783c-0.307,0-0.615,0.028-0.881,0.063V2.575c0-0.327-0.398-0.5-0.633-0.261L3.24,7.51 M4.027,7.771l4.301-4.3v2.073c0,0.232,0.21,0.409,0.441,0.366c0.298-0.056,0.746-0.123,1.184-0.123c3.402,0,6.172,2.709,6.172,6.041c0,1.695-0.718,3.24-1.979,4.352c0.193-0.51,0.293-1.045,0.293-1.602c0-2.76-2.266-5-5.046-5c-0.256,0-0.528,0.018-0.747,0.05C8.465,9.653,8.328,9.81,8.328,9.995v2.074L4.027,7.771z"></path>
                            </svg>
                        </div>
                        <div style="cursor: pointer;width: 20px;margin-top: -90px;margin-left:460px;height: 20px;border-radius: 50%;">
                            <img src="/static/prediction/images/ocpp.svg" alt="#" style="width: 100px; height: 100px;  margin-top : -20px ; margin-left: -260px">
                        </div>
                    </div>
                    
                    <h2 class="title"style="text-decoration: underline; font-weight: bold; color:green; text-align: center;" >Prédiction</h2>
                    <form method="POST" action="{{ url_for('predictionR') }}">
                        <br>
                        <h4 style="font-weight: bold" >Les % des composants chimiques à l'entrer</h4>
                        <br>
                        <div class="row row-space">
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0"  type="number" step="any" placeholder="BPL-LF (%)" name="C1">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="CO2-LF (%)" name="C2">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="SiO2-LF (%)" name="C3">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="BPL-BRUT (%)" name="C4">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="CO2-BRUT (%)" name="C5">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="SiO2-BRUT (%)" name="C6">
                                </div>
                            </div>
                        </div>
                        <br>
                        <h4 style="font-weight: bold" >Les % des composants chimiques souhaité au sortie</h4>
                        <br>
                        <div class="row row-space">
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="Objectif BPL (%)" name="C7">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="Objectif CO2 (%)" name="C8">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-1 " required min="0" type="number" step="any" placeholder="Objectif SiO2 (%)" name="C9">
                                </div>
                            </div>
                        </div>
                      
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" required min="0" type="number" step="any" placeholder="Qunatité demandé (Kg)" name="C10">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" required min="0" max="100" type="number" step="any" placeholder="Taux de melange LF (%)" name="C11">
                                </div>
                            </div>
                           
                        </div>
                        <h4 style="font-weight: bold" >Qualité Ycc :<br></h4>
                        <br>
                        <div class="row row-space">
                            <div class="row"><label for="Standard">Standard</label><br>
                                <br>
                                <input type="radio" id="g"  checked name="C12" value=1></div>
                                <div class="row"><label for="Export">Export</label><br>  
                                        <br>
                                    <input type="radio" id="Export"  name="C12" value=0></div>
                            
                            
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
